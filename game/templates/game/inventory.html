<h3>Inventory</h3>

<ul>
  {% for item in items %}
    <li>
      {{ item.name }}
      <form method="post" action="{% url 'equip_item' item.id %}">
        {% csrf_token %}
        <button type="submit">Equip</button>
      </form>
    </li>
  {% empty %}
    <li>No items in inventory.</li>
  {% endfor %}
</ul>


<a href="{% url 'profile' %}" class="btn btn-secondary">⬅️ Return to Profile</a>
