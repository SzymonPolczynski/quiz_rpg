{% extends "game/base.html" %}

{% block title %}Allocate Stats{% endblock %}

{% block content %}
    <h1>Allocate Your Stat Points ({{ character.stat_points }} left)</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
    </form>
    <p><a href="{% url 'profile' %}">Back to Profile</a></p>
{% endblock %}
